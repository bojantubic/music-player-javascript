<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Musplay</title>
  </head>
  <body>
    <div class="general-background"></div>
    <div class="player">
      <audio src="songs/song-1.mp3" class="audio"></audio>
      <div class="background"></div>
      <div class="field">
        <div class="cd">
          <img src="img/img-1.jpg" alt="cd" />
        </div>
        <p class="song-name">The Weeknd - Blinding Lights</p>
      </div>
      <div class="progress"></div>
      <div class="bar">
        <i class="fas backward fa-step-backward"></i>
        <i class="fas play fa-play"></i>
        <i class="fas forward fa-step-forward"></i>
      </div>
    </div>
  </body>
</html>
